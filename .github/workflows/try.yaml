name: try
on:
    push:
        branches:
            - v[0-9]+.[0-9]

jobs:
    try_workflow:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v3

          - name: Run Trivy vulnerability scanner in repo mode
            uses: aquasecurity/trivy-action@master
            with:
              scan-type: 'fs'
              ignore-unfixed: true
              format: 'table'
              output: 'trivy-results.txt'
              severity: 'CRITICAL'
„ÄÅ
          - uses: MeilCli/slack-upload-file@v3
            with:
              slack_token: ${{ secrets.SLACK_TOKEN }}
              channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
              file_path: 'trivy-results.txt'
              initial_comment: 'post by sy'

          - name: Slack Notification
            uses: rtCamp/action-slack-notify@v2
            env:
              SLACK_CHANNEL: general
              SLACK_COLOR: ${{ job.status }}
              SLACK_USERNAME: LIU SHIYU
              SLACK_TITLE: Message
              SLACK_MESSAGE: |
                *NAME:*123456
                *ID:*123456
                *xxx:*xxx
                github:https://github.com/${{ github.repository }}/tree/v1.0
              SLACK_WEBHOOK: ${{ secrets.TEST }}

          - name: Install Cosign
            uses: sigstore/cosign-installer@v3.1.1
            
          - name: Check install!
            run: cosign version

          - name: Set up QEMU
            uses: docker/setup-qemu-action@v2.1.0
             
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2.5.0
             
          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}

          - name: Build and push
            uses: docker/build-push-action@v5
            id: sy
            with:
              context: .
              push: true
              tags: |
                liushiyu625/httpd
              
          - name: Sign image with a key
            run: |
              cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}"
            env:
              TAGS: ${{ steps.sy.outputs.tags }}
              COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
              COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
              